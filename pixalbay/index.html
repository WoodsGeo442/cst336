<!DOCTYPE html>
<html> 
    <head>
        <meta charset=”utf-8” />
        <title> Geoffrey Woods: Third-Party API with Pixabay </title>
        <link href="css/styles.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!--<script type="text/javascript" src="functions.js"></script>-->
    </head>
    <body>
        <h1> Pixabay Image Search </h1>
        
        <form id="searchImage" class="container" method="get">
            Keyword: <input type="text" id="word" name="word"><br>
            Orientation: 
            <select id="orientation">
                <option value="">Select One</option>
                <option value="leftright"> Horizontal</option>
                <option value="updown"> Vertical</option>
            </select> <br />
            <input type="submit" id="submit" value="Search">
            <br><br>
        </form>
        <div class="row justify-content-center">
            <div class="column">
                <span id="likesPic1"></span>
                <br>
                <img src="" id="first">
            </div>
            <div class="column">
                <span id="likesPic2"></span>
                <br>
                <img src="" id="second">
            </div>
            <div class="column">
                <span id="likesPic3"></span>
                <br>
                <img src="" id="third">
            </div>
            <div class="column">
                <span id="likesPic4"></span>
                <br>
                <img src="" id="fourth">
            </div>
            
        </div>
        <script src="js/functions.js"></script>
    </body>
    
</html>
